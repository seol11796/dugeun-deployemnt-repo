apiVersion: v1
kind: Service
metadata:
  name: {{ include "dugeun.fullname" . }}
  labels:
    app: {{ include "dugeun.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports[0].port }}
      targetPort: {{ .Values.service.ports[0].targetPort }}
      nodePort: {{ .Values.service.ports[0].nodePort }}
  selector:
    app: {{ include "dugeun.name" . }}
